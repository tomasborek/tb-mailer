name: Deploy to production

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

        - name: Login to dockerhub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build docker image
          run: docker build -t ${{secrets.DOCKER_IMAGE}}:${{github.sha}} . && docker push ${{secrets.DOCKER_IMAGE}}:latest

        - name: Push docker image to dockerhub
          run: docker push ${{secrets.DOCKER_IMAGE}}:${{github.sha}} && docker push ${{secrets.DOCKER_IMAGE}}:latest
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Copy docker-compose
          run: scp -o StrictHostKeyChecking=no ./.deployment/docker-compose.production.yml ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}}:/home/${{secrets.SSH_USER}}/composes/docker-compose.production.yml
        
        - name: Copy docker_run.sh
          run: scp -o StrictHostKeyChecking=no ./.deployment/docker_run.sh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}}:/home/${{secrets.SSH_USER}}/composes/docker_run.sh
        
        - name: Run deploy script on server
          run: ssh -o StrictHostKeyChecking=no ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} bash /home/${{secrets.SSH_USER}}/composes/docker_run.sh '${{secrets.DOCKER_USERNAME}}' '${{secrets.DOCKER_PASSWORD}}' '${{secrets.DOCKER_IMAGE}}' '${{secrets.DOCKER_REGISTRY}}'


